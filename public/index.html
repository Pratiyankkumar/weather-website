<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-slate-700 to-slate-500 flex flex-col justify-center items-center h-100vh m-0" style="font-family: Nunito;">

  <div class="flex flex-row items-center">
    <img src="amcharts_weather_icons_1.0.0/static/thunder.svg" alt="">
    <p class="text-2xl text-white font-bold">Weather App</p>
  </div>

  <div class="flex md:flex-row flex-col mt-20 items-center">
    <input id="cityInput" class="rounded-xl md:w-96 h-10 pl-4 shadow-md" type="text" placeholder="Enter city name">
    <button id="searchBtn" class="bg-white text-gray-800 p-2 rounded-xl md:ml-4 ml-0 md:mt-0 mt-4">Search</button>
  </div>
  
  
  <div id="js-result" class="flex md:flex-row flex-col items-center"> 
    
  </div>

  

  <script src="script.js"></script>
</body>
</html>
